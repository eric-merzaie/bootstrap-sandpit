<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Bootstrap / SCSS Sandpit</title>
</head>
<body class="d-flex text-center bg-secondary">
    <div class="form-login">
        <img src="/node_modules/bootstrap-icons/icons/bootstrap.svg" 
        alt="bootstrap icon"
        height="72"
        width="72"
        class="mb-4">

        <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login</h1>

        <label for="inputEmail" class="visually-hidden">Email Address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email Address" required autofocus>

        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>

        <div class="checkbox mb-3 form-check">
            <label>
                <input type="checkbox" class="form-check-input" value="remember-me">Remember me
            </label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </div>

</body>
</html>
